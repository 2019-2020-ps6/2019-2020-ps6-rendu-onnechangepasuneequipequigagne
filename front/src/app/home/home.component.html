<div id="gauche">
  <div>
     <img class="logo" [src]="logoUrl">
     <span id="title">Quizzy</span>
     <div id="text">Créez et partagez vos quiz</div>
     <p>Bonjour et bienvenue sur Quizzy !!</p>
     <p>Venez passer des Quiz pour vous d'étendre</p>

  </div>
</div>
<div id="droite">
  <div class="button-card" (click)="goToMenuEdition()">
    <div style="text-align: center;"><img class="image" src="assets/menu.png"></div>
    <p>Menu d'édition</p>
  </div>
  <br>
  <div class="button-card" (click)="goToPassQuizz()">
    <div style="text-align: center;"><img class="image" src="assets/ampoule.png"></div>
    <p>Passer des quizz</p>
  </div>
</div>
