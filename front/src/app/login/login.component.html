    <form class="login-form" [formGroup]="registerForm">

      </label>
      <br>
      <label for="mail">

      <br>
      <label for="password">
        Mot de passe: <br>
        <input class="input-custom"  type="password" id="password" [formControlName]="'password'">
      </label>
      <br>
      <label for="password">
        Confirmation mot de passe: <br>
        <input class="input-custom"  type="password" id="password" [formControlName]="'passwordConfirmation'">

    </form>
