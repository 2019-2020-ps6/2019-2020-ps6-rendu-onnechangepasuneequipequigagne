<body>
  <div class="upleft" [routerLink]="home">
    <div class="logo">
      <img class="logo" [src]="logoUrl">
    </div>
    <div class="title" >
        <p class="mainTitle">Quizzy</p> 
        <p class="secondaryTitle">Créez et partagez vos quizz</p>
    </div>
  </div>
  <div class="downleft">
    <form class="in card centered" [formGroup]="registerForm">
      <h3>
        Créer un <br> compte
      </h3>
      <label for="username">
        <input class="input-custom" placeholder="Nom d'utilisateur" type="text" id="username" [formControlName]="'login'">
      </label>
      <label for="mail">
        <input class="input-custom" placeholder="E-mail" type="email" id="mail" [formControlName]="'email'">
      </label>
      <label for="password">
        <input class="input-custom" placeholder="Mot de passe" type="password" id="password" [formControlName]="'password'">
      </label>
      <label for="password">
        <input class="input-custom" placeholder="Confirmer le mot de passe" type="password" id="password" [formControlName]="'passwordConfirmation'">
      </label>
      <button type="submit" class="button-log" id="submit" (click)="register()">s'inscrire</button>
    </form>
  
    <form class="in card centered" [formGroup]="loginForm">
      <h3>
        Se connecter <br> <br>
      </h3>
      <label for="username">
        <input class="input-custom" placeholder="E-mail" type="text" id="username" [formControlName]="'username'">
      </label>
      <br>
      <label for="password">
        <input class="input-custom" placeholder="Mot de passe" type="password" id="password" [formControlName]="'password'">
      </label>
      <br>
      <button type="submit" class="button-log" id="submit" (click)="login()">Se connecter</button>
    </form>
  </div>

  <div class="right">
    <span class="button-card dead">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Lock_font_awesome.svg/600px-Lock_font_awesome.svg.png" alt="Card image cap">
      <span class="card-body">
        <p class="card-text">Connectez-vous pour jouer à Quizzy</p>
      </span>
    </span>
    <span class="button-card dead">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Lock_font_awesome.svg/600px-Lock_font_awesome.svg.png" alt="Card image cap">
      <span class="card-body">
        <p class="card-text">Connectez-vous pour jouer à Quizzy</p>
      </span>
    </span>
  </div>
</body>
