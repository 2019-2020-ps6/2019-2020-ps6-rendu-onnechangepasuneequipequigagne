<a routerLink="{{quiz.id}}">
    <div class="card">
      <i *ngIf ="quiz.imageURL">
        <img class="image" [src]="quiz.imageURL">
      </i>
      <i *ngIf ="!quiz.imageURL">
        <img class="image" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png">
      </i>
      <br>
        {{quiz.name}}
      <br/>
    </div>
</a>
