<div class="main">
  <input type="text" placeholder="Rechercher..."><span class="glyphicon glyphicon-search"></span>
  <span class="text">Liste des accueillis</span>
  <div class="border border-primary rounded">
    <div class="user" *ngFor="let user of userList">
      <app-user [user]="user" (userSelected)="userSelected($event)" (userDeleted)="userDeleted($event)"></app-user>
    </div>
  </div>
</div>
